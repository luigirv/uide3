{% extends "comun/base.html" %}

{% block content %}
<h1 class="alert alert-light text-bg-primary text-center">ADMINISTRACION DE SEMESTRE</h1>
<div>
  <a href="/core/agregar_asignatura" class="btn btn-primary m-3">Agregar nuevo Semestre</a>
</div>

<table class="table table-dark table-striped-columns">
    <thead>
        <tr>
            <th scope="col">Nro.</th>
            <th scope="col">Malla</th>
           
        </tr>
    </thead>
    <tbody>
        <!-- Recibimos desde el views una lista [] -->
        {% for semestre in semestres %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ semestre.malla }}</td>
            <td>
                <a href="" class="btn btn-primary">Actualizar</a>
                <a href="" class="btn btn-danger">Eliminar</a>
                <a href="" class="btn btn-success">Ver</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
